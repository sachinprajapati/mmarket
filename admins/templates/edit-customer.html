{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Overlay For Sidebars -->
<!-- Right Icon menu Sidebar -->
{% include 'right-sidebar.html' %}

<!-- Left Sidebar -->
{% include 'left-sidebar.html' %}
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Edit Customer Details</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Aero</a></li>
                        
                        <li class="breadcrumb-item active">Edit Customer Details</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>                                
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>Edit</strong> Customer Details</h2>
                            <!-- <ul class="header-dropdown">
                                <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else</a></li>
                                    </ul>
                                </li>
                                <li class="remove">
                                    <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                                </li>
                            </ul> -->
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Sponsor ID" id="sponsor_id" name="sponsorname" >
                                </div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Sponsor Name" name="sponsor_name"  disabled>
                                </div>
                                
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
                                </div>
                                
                                <div class="form-group form-float">
                                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                                </div>
                                <div class="form-group form-float">
                                    <input type="number" class="form-control" placeholder="mobile" id="mobile" name="mobile" required>
                                </div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Address" id="address1" name="address1">
                                </div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Street" id="street" name="street">
                                </div>
                                <div class="form-group form-float">
                                    <input type="number" class="form-control" placeholder="Pincode" id="pincode" name="pincode">
                                </div>
                                
                                <div class="form-group">
                                    <div class="checkbox">
                                        <input id="checkbox" type="checkbox">
                                        <label for="checkbox">Status(Active)/Inactive</label>
                                    </div>
                                </div>
                                <button class="btn btn-raised btn-primary waves-effect" type="submit">UPDATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validation Stats -->
            
        </div>
    </div>
</section>
{% endblock %}

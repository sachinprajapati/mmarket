{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Overlay For Sidebars -->
<!-- Right Icon menu Sidebar -->
{% include 'right-sidebar.html' %}

<!-- Left Sidebar -->
{% include 'left-sidebar.html' %}
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Add Banner</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> KGN MALL</a></li>
                        
                        <li class="breadcrumb-item active">Add Banner Details</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>                                
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>Add</strong> Banner Details</h2>
                            <!-- <ul class="header-dropdown">
                                <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else</a></li>
                                    </ul>
                                </li>
                                <li class="remove">
                                    <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                                </li>
                            </ul> -->
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div class="form-group form-float">
                                    <p>Select Priority:</p>
                                    <select class="form-control selectpicker" id="select-country" data-live-search="true">
                                        <option data-tokens="Default">Default</option>
                                        <option data-tokens="1">1</option>
                                        <option data-tokens="2">2</option>
                                        <option data-tokens="3">3</option>
                                        <option data-tokens="4">4</option>
                                        
                                    </select>
                    
                                  </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Attachment(s)
                                        (Attach files.)
                                    </label>
                                    <div class="col-sm-9">
                                        <span class="btn btn-default btn-file">
                                            <input type="file" id="myFile" name="filename2" required>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <input id="checkbox" type="checkbox">
                                        <label for="checkbox">Status(Active/Inactive)</label>
                                    </div>
                                </div>
                                <button class="btn btn-raised btn-primary waves-effect" type="submit">SAVE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validation Stats -->
            
        </div>
    </div>
</section>
<script>
    $(function() {
$('.selectpicker').selectpicker();
});
</script>
{% endblock %}
